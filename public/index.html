<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ä°sim KayÄ±t Sistemi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #111111;
            padding: 20px 0;
            border-bottom: 1px solid #333333;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5em;
            font-weight: 700;
            color: #ffffff;
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .container {
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .subtitle {
            color: #cccccc;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 30px;
            text-align: left;
        }

        label {
            display: block;
            color: #ffffff;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 1.1em;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            background: #000000;
            color: #ffffff;
            border: 2px solid #333333;
            border-radius: 8px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #555555;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        input[type="text"]::placeholder {
            color: #666666;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: #1a4d1a;
            color: #90ee90;
            border: 1px solid #2d5a2d;
            display: block;
        }

        .message.error {
            background: #4d1a1a;
            color: #ff6b6b;
            border: 1px solid #5a2d2d;
            display: block;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border-top-color: #000000;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
        }

        .footer {
            background: #111111;
            padding: 30px 0;
            border-top: 1px solid #333333;
            text-align: center;
            color: #888888;
            margin-top: 60px;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">Ä°sim KayÄ±t Sistemi</div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <h1>ðŸ‘‹ HoÅŸ Geldiniz</h1>
            <p class="subtitle">LÃ¼tfen isminizi yazÄ±n</p>
            
            <form id="nameForm">
                <div class="form-group">
                    <label for="name">Ä°sminiz</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        placeholder="Ä°sminizi buraya yazÄ±n..." 
                        required
                        autocomplete="off"
                    >
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    GÃ¶nder
                </button>
            </form>

            <div id="message" class="message"></div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2026 Ä°sim KayÄ±t Sistemi. TÃ¼m haklarÄ± saklÄ±dÄ±r.</p>
        </div>
    </footer>

    <script>
        const form = document.getElementById('nameForm');
        const nameInput = document.getElementById('name');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');

        // Public IP'yi almak iÃ§in fonksiyon
        async function getPublicIP() {
            try {
                // Ä°lk olarak ipify.org'u dene
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                try {
                    // Alternatif olarak httpbin.org'u dene
                    const response = await fetch('https://httpbin.org/ip');
                    const data = await response.json();
                    return data.origin;
                } catch (error2) {
                    console.error('Public IP alÄ±namadÄ±:', error2);
                    return null;
                }
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = nameInput.value.trim();
            
            if (!name) {
                showMessage('LÃ¼tfen isminizi girin!', 'error');
                return;
            }

            // Butonu devre dÄ±ÅŸÄ± bÄ±rak ve loading gÃ¶ster
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>IP adresi alÄ±nÄ±yor...';

            try {
                // Public IP'yi al
                const publicIP = await getPublicIP();
                
                submitBtn.innerHTML = '<span class="loading"></span>GÃ¶nderiliyor...';

                const response = await fetch('/api/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, publicIP })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('TeÅŸekkÃ¼rler! KaydÄ±nÄ±z alÄ±ndÄ±.', 'success');
                    nameInput.value = '';
                    nameInput.disabled = true;
                } else {
                    showMessage(data.error || 'Bir hata oluÅŸtu!', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'GÃ¶nder';
                }
            } catch (error) {
                console.error('Hata:', error);
                showMessage('BaÄŸlantÄ± hatasÄ±! LÃ¼tfen tekrar deneyin.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'GÃ¶nder';
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        // Sayfa yÃ¼klendiÄŸinde input'a odaklan
        window.addEventListener('load', () => {
            nameInput.focus();
        });
    </script>
</body>
</html>
